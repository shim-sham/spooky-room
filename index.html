<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spooky room...</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>countdown to halloween</h1>

    <a href="https://hack.club/boba-manor" class="door-link"

    >
    <div class="fog"></div>

    <img src="ghost.png" alt="Ghost" class="ghost ghost-1" />
    <img src="ghost.png" alt="Ghost" class="ghost ghost-2" />
    <img src="ghost.png" alt="Ghost" class="ghost ghost-3" />

    <img
      id="bat"
      src="bat.png"
      alt="Bat"
      style="position: absolute; width: 100px; opacity: 0.9"
    />
    <p>
      <br />
    </p>
    <a href="https://www.ilovehalloween.com"
      ><img
        border="0"

    /></a>
    <a
      href="https://logwork.com/countdown-timer"
      class="countdown-timer"
      data-style="flip3"
      data-timezone="Europe/London"

      data-background="#120b0b"
      data-digitscolor="#ffae00"
      data-unitscolor="#d16060"
